<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-lg animate__animated animate__fadeInUp">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
          </h3>
          <p class="mb-0 mt-2">Sign in to your KKH Store account</p>
        </div>
        <div class="card-body p-4">
          @if (errorMessage) {
            <div class="alert alert-danger animate__animated animate__shakeX" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
          }

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">
                <i class="bi bi-envelope me-2"></i>Email Address
              </label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email" 
                [(ngModel)]="loginData.email"
                name="email"
                required
                email
                placeholder="Enter your email">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">
                <i class="bi bi-lock me-2"></i>Password
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password" 
                [(ngModel)]="loginData.password"
                name="password"
                required
                placeholder="Enter your password">
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 mb-3"
              [disabled]="isLoading || !loginForm.form.valid">
              @if (isLoading) {
                <span class="loading-spinner me-2"></span>Signing In...
              } @else {
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              }
            </button>

            <div class="text-center">
              <p class="mb-0">
                Don't have an account? 
                <a routerLink="/register" class="text-decoration-none fw-bold">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Demo Credentials -->
      <div class="card border-0 shadow-sm mt-4">
        <div class="card-body">
          <h6 class="card-title text-muted">
            <i class="bi bi-info-circle me-2"></i>Demo Credentials
          </h6>
          <div class="row">
            <div class="col-md-6">
              <small class="text-muted">Admin User:</small><br>
              <code>keroliskhalaf&#64;gmail.com</code><br>
              <code>kerolis123</code>
            </div>
            <div class="col-md-6">
              <small class="text-muted">Regular User:</small><br>
              <code>user&#64;gmail.com</code><br>
              <code>user123</code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
